<html>
<head>
    <title>Add Customer</title>
</head>
<style>
    h1{
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 20px;
        margin: 15px;
    }
</style>
<body>
    <h1>ADD CUSTOMER</h1>
    <form>
        <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="tel" id="phone" name="phone" required></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><textarea id="address" name="address" required></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Customer"></td>
        </tr>
    </table>
    </form>
</body>
</html>
